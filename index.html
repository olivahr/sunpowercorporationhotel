<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SunPower Corporate Lodging</title>
<link rel="stylesheet" href="style.css" />
<script src="app.js" defer></script>
</head>

<body class="login-page">

  <main class="login-wrapper">
    <img src="logo.jpg" class="login-logo" alt="SunPower" />

    <section class="login-card">
      <h1>SunPower</h1>
      <p class="subtitle">Corporate Lodging Portal</p>

      <form onsubmit="event.preventDefault(); login();">
        <input
          id="email"
          type="email"
          placeholder="empleados@company.com"
          autocomplete="username"
          required
        />
        <input
          id="password"
          type="password"
          placeholder="Password"
          autocomplete="current-password"
          required
        />

        <button type="submit">Sign In</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    © 2026 SunPower Corporation · Authorized Personnel Only
  </footer>

</body>
</html>
