<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SunPower Corporate Lodging</title>
<link rel="stylesheet" href="style.css">
<script src="app.js" defer></script>
</head>

<body class="login-body">

<div class="login-bg">
  <img src="logo.jpg" class="login-logo-bg">
</div>

<div class="login-container">
  <h1>SunPower</h1>
  <p>Corporate Lodging Portal</p>

  <input type="email" id="email" placeholder="empleados@company.com">
  <input type="password" id="password" placeholder="Password">

  <div class="captcha">
    <span id="captcha-question"></span>
    <input type="number" id="captcha-answer" placeholder="Answer">
  </div>

  <button onclick="login()">Access Portal</button>
</div>

<footer class="footer">
© 2026 SunPower Corporation · Authorized Personnel Only
</footer>

</body>
</html>
