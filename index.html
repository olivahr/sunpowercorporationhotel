<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SunPower Corporate Lodging</title>
<link rel="stylesheet" href="style.css">
<script src="app.js" defer></script>
</head>
<body class="login-page">

<div class="login-container">
  <img src="logo.jpg" class="login-logo" alt="SunPower Logo">

  <div class="login-card">
    <h1>SunPower</h1>
    <p class="subtitle">Corporate Lodging Portal</p>

    <input id="email" type="email" placeholder="empleados@company.com">
    <input id="password" type="password" placeholder="Password">

    <button onclick="login()">Sign In</button>
  </div>
</div>

<footer class="footer">
© 2026 SunPower Corporation · Solo para empleados de SunPower
</footer>

</body>
</html>
