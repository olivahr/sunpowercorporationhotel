<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Executive Inn & Suites – Corporate Lodging</title>
<style>
/* RESET */
* { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
body { background: #f0f0f0; }

/* HEADER FIJO */
header {
    position: fixed;
    top:0; left:0; width:100%;
    background: rgba(0,0,0,0.8);
    color:white;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px 20px;
    z-index:1000;
}
header h1 { font-size:22px; }
header nav a {
    color:white; text-decoration:none; margin-left:20px;
    font-weight:bold;
}
header nav a:hover { text-decoration:underline; }

/* LOGIN */
#login-container {
    background: rgba(255,255,255,0.95);
    padding: 50px;
    border-radius: 12px;
    width: 350px;
    text-align: center;
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
    position: absolute;
    top:50%; left:50%;
    transform: translate(-50%, -50%);
    background-image: url('logo.jpg');
    background-size: cover;
    background-position: center;
}
#login-container h1 {
    margin-bottom: 25px;
    font-size: 24px;
    color: #333;
    background: rgba(255,255,255,0.85);
    padding:10px; border-radius:8px;
}
#login-container input {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    border-radius: 8px;
    border:1px solid #ccc;
    font-size:16px;
}
#login-container button {
    width:100%; padding:14px;
    border:none; border-radius:8px;
    background:#0077cc;
    color:white; font-size:16px;
    cursor:pointer;
}
#login-container button:hover { background:#005fa3; }

/* CONTENIDO INTERNO */
#main-content {
    display:none;
    padding:100px 20px 50px 20px;
    max-width:900px;
    margin:auto;
}

/* TITULO PRINCIPAL */
#main-content h2 {
    text-align:center;
    margin-bottom:30px;
    color:#333;
}

/* ROOM SLIDER */
.room { margin-bottom:50px; text-align:center; }
.slider {
    position: relative;
    max-width: 100%;
    margin:auto;
    overflow:hidden;
    border-radius:12px;
    box-shadow:0 0 20px rgba(0,0,0,0.3);
}
.slides img {
    width:100%;
    display:none;
    border-radius:12px;
}
.slides img.active { display:block; }

.btn-pay {
    margin-top:15px;
    padding:12px 25px;
    background:#28a745;
    color:white;
    border:none;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
    text-decoration:none;
    display:inline-block;
}
.btn-pay:hover { background:#1e7e34; }

/* FORMULARIO RESERVA */
.reserve-form {
    background:#f5f5f5;
    padding:25px;
    border-radius:12px;
    box-shadow:0 0 15px rgba(0,0,0,0.2);
}
.reserve-form h3 {
    text-align:center;
    margin-bottom:20px;
    color:#333;
}
.reserve-form input, .reserve-form select {
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:16px;
}
.reserve-form button {
    width:100%;
    padding:14px;
    margin-top:10px;
    border:none;
    border-radius:8px;
    background:#0077cc;
    color:white;
    font-size:16px;
    cursor:pointer;
}
.reserve-form button:hover { background:#005fa3; }

/* CONFIRMACION */
#confirmation {
    display:none;
    text-align:center;
    margin-top:20px;
    padding:20px;
    background:#d4edda;
    color:#155724;
    border-radius:8px;
    border:1px solid #c3e6cb;
}

/* RESPONSIVE */
@media (max-width:600px){
    #login-container { width:90%; padding:30px; }
    .reserve-form input, .reserve-form select { font-size:14px; padding:10px; }
    .reserve-form button { font-size:14px; padding:12px; }
}
</style>
</head>
<body>

<!-- HEADER FIJO -->
<header>
    <h1>Executive Inn & Suites</h1>
    <nav>
        <a href="#rooms">Rooms</a>
        <a href="#reserve">Reserve</a>
    </nav>
</header>

<!-- LOGIN -->
<div id="login-container">
    <h1>Corporate Lodging Login</h1>
    <input type="email" id="login-email" placeholder="Corporate Email">
    <input type="password" id="login-pass" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<!-- CONTENIDO INTERNO -->
<div id="main-content">
    <h2>Corporate Lodging – Executive Inn & Suites</h2>
    <img src="foto0.jpg" alt="Hotel" style="width:100%; border-radius:12px; margin-bottom:30px;">

    <!-- HABITACION 1 CAMA -->
    <div class="room" id="rooms">
        <h3>Standard Room – 1 Bed</h3>
        <div class="slider" id="slider1">
            <div class="slides">
                <img src="foto1.jpg" class="active">
                <img src="foto2.jpg">
            </div>
        </div>
        <a href="https://square.link/u/rQTpIlWx" target="_blank" class="btn-pay">Pay $79</a>
    </div>

    <!-- HABITACION 2 CAMAS -->
    <div class="room">
        <h3>Double Room – 2 Beds</h3>
        <div class="slider" id="slider2">
            <div class="slides">
                <img src="foto3.jpg" class="active">
                <img src="foto4.jpg">
            </div>
        </div>
        <a href="https://square.link/u/WqXjxpmq" target="_blank" class="btn-pay">Pay $89</a>
    </div>

    <!-- FORMULARIO RESERVA -->
    <div class="reserve-form" id="reserve">
        <h3>Reserve Your Stay</h3>
        <input type="text" id="full-name" placeholder="Full Name">
        <input type="email" id="corporate-email" placeholder="Corporate Email">
        <input type="date" id="checkin" placeholder="Check-In Date">
        <input type="date" id="checkout" placeholder="Check-Out Date">
        <input type="text" id="employee-id" placeholder="Employee ID">
        <select id="room-select">
            <option value="1bed">Standard Room – 1 Bed</option>
            <option value="2bed">Double Room – 2 Beds</option>
        </select>
        <button onclick="submitReservation()">Submit Reservation</button>
        <div id="confirmation">Your reservation has been submitted! Check your email for details.</div>
    </div>
</div>

<script>
// LOGIN SIMPLE
const CORREO = "corporate@company.com";
const PASS = "123456";

function login(){
    const email = document.getElementById('login-email').value;
    const pass = document.getElementById('login-pass').value;
    if(email===CORREO && pass===PASS){
        document.getElementById('login-container').style.display='none';
        document.getElementById('main-content').style.display='block';
        window.scrollTo(0,0);
    } else {
        alert('Email or password incorrect!');
    }
}

// SLIDER SIMPLE
function initSlider(sliderId){
    const slides = document.querySelectorAll('#'+sliderId+' .slides img');
    let index = 0;
    setInterval(() => {
        slides[index].classList.remove('active');
        index = (index+1)%slides.length;
        slides[index].classList.add('active');
    }, 3000);
}

initSlider('slider1');
initSlider('slider2');

// FORMULARIO DE RESERVA SIMULADO
function submitReservation(){
    const name = document.getElementById('full-name').value;
    const email = document.getElementById('corporate-email').value;
    const checkin = document.getElementById('checkin').value;
    const checkout = document.getElementById('checkout').value;
    const employee = document.getElementById('employee-id').value;
    const room = document.getElementById('room-select').value;

    if(!name || !email || !checkin || !checkout || !employee){
        alert('Please fill all fields.');
        return;
    }

    // Mostrar mensaje de confirmación
    document.getElementById('confirmation').style.display = 'block';

    // Aquí puedes conectar a backend / enviar correo
    console.log({name,email,checkin,checkout,employee,room});
}
</script>

</body>
</html>
