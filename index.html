<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SunPower Corporate Lodging</title>
<link rel="stylesheet" href="style.css">
<script src="app.js" defer></script>
</head>
<body>

<div class="page-wrapper">

  <!-- LOGIN Y LOGO -->
  <div class="container">

    <!-- LOGO ARRIBA -->
    <div class="logo-container">
      <img src="logo.jpg" alt="SunPower Logo" class="login-logo">
    </div>

    <!-- CARD DE LOGIN -->
    <div class="login-card">
      <h1>SunPower</h1>
      <p class="subtitle">Corporate Lodging Portal</p>

      <input id="email" type="email" placeholder="empleados@company.com">
      <input id="password" type="password" placeholder="Password">

      <button onclick="login()">Sign In</button>
    </div>

    <!-- MENSAJITO EN INGLÉS -->
    <p class="employee-note">Only for SunPower employees</p>

  </div>

  <!-- FOOTER PEGADO AL FONDO -->
  <footer class="footer">
    © 2026 SunPower Corporation · All rights reserved
  </footer>

</div>

</body>
</html>
