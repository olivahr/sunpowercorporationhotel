<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SunPower Corporate Access</title>
<link rel="stylesheet" href="style.css">
</head>

<body class="login-page">

<header class="login-header">
  <img src="logo.jpg" alt="SunPower Logo">
</header>

<main class="login-main">
  <div class="login-box">
    <h1>Corporate Lodging Portal</h1>
    <p>Authorized Access Only</p>

    <!-- LOGIN REDIRECTS TO video.html PRIMERO -->
    <form action="video.html">
      <input type="text" placeholder="Employee ID" required>
      <input type="password" placeholder="Access Code" required>
      <button type="submit">Login</button>
    </form>

    <span class="login-note">
      SunPower employees & contractors only
    </span>
  </div>
</main>

<footer class="login-footer">
  ©️ 2026 SunPower Corporation · All Rights Reserved
</footer>

<script src="app.js"></script>
</body>
</html>
